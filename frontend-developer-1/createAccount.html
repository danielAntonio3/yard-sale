<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My account</title>
  </head>
  <body>
    <div class="account">
      <div class="account-container">
        <h1 class="title-account">My account</h1>
        <form action="/" class="form-container-account">
          <div>
            <label for="name" class="label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Daniel Antonio"
              class="input-login input-name"
            />
            <label for="email" class="label">Email address</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="example@example.com"
              class="input-login input-email"
            />
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="*********"
              class="input-login input-password"
            />
          </div>
          <button class="primary-button save-button">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
